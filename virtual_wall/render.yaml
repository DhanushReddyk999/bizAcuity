services:
  - type: web
    name: virtual-wall-backend
    env: node
    rootDir: ./
    buildCommand: |
      ls -la
      echo "Current directory: $(pwd)"
      echo "Checking if frontend directory exists:"
      ls -la frontend/ || echo "Frontend directory not found"
      echo "Checking if backend directory exists:"
      ls -la backend/ || echo "Backend directory not found"
      echo "Building frontend..."
      cd frontend && npm install && npm run build
      echo "Building backend..."
      cd ../backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8080
      - key: DB_HOST
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_NAME
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRES_IN
        value: 24h
      - key: EMAIL_SERVICE
        value: gmail
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASS
        sync: false
      - key: EMAIL_FROM
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: CORS_ORIGIN
        sync: false
      - key: MAX_FILE_SIZE
        value: 5242880 